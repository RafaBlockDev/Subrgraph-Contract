type Account @entity {
	id: Bytes!
	erc1967Implementation: Account
	erc1967Beacon: Account
	erc1967Admin: Account
	erc1967ImplementationOf: [Account!]! @derivedFrom(field: "erc1967Implementation")
	erc1967BeaconOf: [Account!]! @derivedFrom(field: "erc1967Beacon")
	erc1967AdminOf: [Account!]! @derivedFrom(field: "erc1967Admin")
	ERC1967AdminChanged: [ERC1967AdminChanged!]! @derivedFrom(field: "emitter")
	ERC1967AdminOfChanged: [ERC1967AdminChanged!]! @derivedFrom(field: "admin")
	ERC1967BeaconUpgraded: [ERC1967BeaconUpgraded!]! @derivedFrom(field: "emitter")
	ERC1967BeaconOfUpgraded: [ERC1967BeaconUpgraded!]! @derivedFrom(field: "beacon")
	ERC1967ImplementationUpgraded: [ERC1967ImplementationUpgraded!]! @derivedFrom(field: "emitter")
	ERC1967ImplementationOfUpgraded: [ERC1967ImplementationUpgraded!]! @derivedFrom(field: "implementation")
	events: [Event!]! @derivedFrom(field: "emitter")
}
type ERC1967AdminChanged implements Event @entity(immutable: true) {
	id: ID!
	emitter: Account!
	transaction: Transaction!
	timestamp: BigInt!
	admin: Account!
}
type ERC1967BeaconUpgraded implements Event @entity(immutable: true) {
	id: ID!
	emitter: Account!
	transaction: Transaction!
	timestamp: BigInt!
	beacon: Account!
}
type ERC1967ImplementationUpgraded implements Event @entity(immutable: true) {
	id: ID!
	emitter: Account!
	transaction: Transaction!
	timestamp: BigInt!
	implementation: Account!
}
interface Event {
	id: ID!
	transaction: Transaction!
	emitter: Account!
	timestamp: BigInt!
}
type Transaction @entity(immutable: true) {
	id: ID!
	timestamp: BigInt!
	blockNumber: BigInt!
	events: [Event!]! @derivedFrom(field: "transaction")
}

specVersion: 0.0.2
description: Moonbase subgrapg of LB Token project
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mbase
    source:
      address: "0xF88134E98D4C3E34911698Ef2c7c81Ca916d7bC1"
      abi: Contract
      startBlock: 29055213
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - ClaimTokens
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: BusinessAction(uint8,indexed uint8,indexed uint8,indexed uint16,address,uint256,string,string,string)
          handler: handleBusinessAction
      file: ./src/mapping.ts